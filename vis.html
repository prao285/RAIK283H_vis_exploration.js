<!DOCTYPE html>
<!-- saved from url=(0049)http://visjs.org/examples/network/basicUsage.html -->
<html class="gr__visjs_org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Learning vis.js</title>

  <script type="text/javascript" src="./js/vis.js"></script>
  <link href="./css/vis-network.min.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<body data-gr-c-s-loaded="true">

  <p>
    Create a simple network with some nodes and edges.
  </p>

<p id = "printPlace"></p>
  <div id="mynetwork">
    <div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"><canvas
        style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;" width="600" height="400"></canvas></div>
  </div>

  <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([{
      id: 1,
      label: 'Node 1',
    }, {
      id: 2,
      label: 'Node 2',
    }, {
      id: 3,
      label: 'kotha',
      color: {
        background: 'yellow',
        border: 'orange',
      },
    }, {
      id: 4,
      label: 'prav',
      color: {
        background: 'yellow',
        border: 'orange',
      },
      highlight: {
        background: 'yellow',
        border: 'orange',
      },
    }, {
      id: 5,
      label: 'andy',
    }, {
      id: 6,
      label: 'dan',
    }, {
      id: 7,
      label: 'jden',
    }, {
      id: 8,
      label: 'grac',
    }, {
      id: 9,
      label: 'node 9',
    }]);

    // create an array with edges
    var edges = new vis.DataSet([{
        from: 1,
        to: 2
      }, {
        from: 2,
        to: 3
      }, {
        from: 3,
        to: 4
      }, {
        from: 4,
        to: 5
      }, {
        from: 5,
        to: 6
      }, {
        from: 6,
        to: 7
      }, {
        from: 7,
        to: 8
      }, {
        from: 8,
        to: 9
      }, {
        from: 9,
        to: 1
      }




    ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {
        color: {
          background: 'red',
          border: 'black',
        },
        shape: 'box',
      }
    };
    var network = new vis.Network(container, data, options);
    network.on("click", function(params) {
      nodes.update({
        id: 3,
        color: {
          background: 'yellow',
          border: 'orange',
        },
      });
    });

    document.write( nodes.getConnectedNodes(3));

  </script>




</body>

</html>
